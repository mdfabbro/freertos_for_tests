name: Build FreeRTOS Demos

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_blink:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential git

      - name: Build demos/blink
        run: |
          echo "[    ] Building demos/blink"
          rm -rf demos/blink/build
          mkdir -p demos/blink/build
          pushd demos/blink/build
          cmake ..
          make -j$(nproc)
          popd
          echo "[DONE] Building demos/blink"

name: Build FreeRTOS Demos

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Build projects without tests
  build_no_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - demos/blink
          - demos/http
          - demos/isr/task_notify
          - demos/isr/wake_up
          - demos/serial/basic
          - demos/serial/client_server
          - demos/timers/led_pwm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential git

      - name: Build ${{ matrix.project }}
        run: |
          echo "[    ] Building ${{ matrix.project }}"
          rm -rf ${{ matrix.project }}/build
          mkdir -p ${{ matrix.project }}/build
          pushd ${{ matrix.project }}/build
          cmake ..
          make -j$(nproc)
          popd
          echo "[DONE] Building ${{ matrix.project }}"

  # Job 2: Build projects with tests
  build_with_tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project:
          - demos/gtest/leak_detection
          - demos/gtest/led_toggle
          - demos/gtest/priority_messages
          - demos/gtest/utils/queues
          - demos/gtest/utils/strings
          - demos/gtest/utils/timers

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential git

      - name: Build and test ${{ matrix.project }}
        run: |
          echo "[    ] Building ${{ matrix.project }}"
          rm -rf ${{ matrix.project }}/build
          mkdir -p ${{ matrix.project }}/build
          pushd ${{ matrix.project }}/build
          cmake ..
          make -j$(nproc)
          ctest --output-on-failure
          popd
          echo "[DONE] Building ${{ matrix.project }}"
